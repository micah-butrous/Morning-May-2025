<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced ICT Application – August Intake 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form action="/submit_application" method="POST" enctype="multipart/form-data">
    <h2>Advanced ICT Application – August Intake 2025</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Physical Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="education">Highest Academic Qualification:</label>
    <input type="text" id="education" name="education" required>

    <label for="institution">Institution Attended:</label>
    <input type="text" id="institution" name="institution" required>

    <label for="experience">Relevant ICT Experience (if any):</label>
    <textarea id="experience" name="experience" rows="4"></textarea>

    <label for="document">Upload Academic Certificate (PDF only):</label>
    <input type="file" id="document" name="document" accept=".pdf" required>

    <label for="reason">Why do you want to join this course?</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
